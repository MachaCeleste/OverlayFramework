<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: sans-serif;
        }

        .emote {
            height: 1.2em;
            width: auto;
            vertical-align: middle;
            margin: 0 0.15em;
        }

        .user {
            font-weight: bold;
            margin-right: 4px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        #stack {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 32px;
            transform: translateY(40px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease, margin 0.4s ease;
        }

            .message.show {
                transform: translateY(0);
                opacity: 1;
            }

            .message.hide {
                opacity: 0;
                margin-top: -80px;
            }
    </style>
</head>
<body>
    <div id="stack"></div>

    <script>
        let ws;
        const socUrl = `ws://${window.location.host}/ws?type=chat`;
        const stack = document.getElementById("stack");

        function connect() {
            ws = new WebSocket(socUrl);
            ws.onopen = e => {
                console.log(`Connected to ${window.location.host}!`);
            };
            ws.onclose = e => {
                console.log('Socket closed! Waiting to reconnect...', e.reason);
                setTimeout(function () {
                    connect();
                }, 2000);
            };

            ws.onmessage = e => {
                const msg = JSON.parse(e.data);
                postMessage(msg);
            };
        }

        function postMessage(msg) {
            const el = document.createElement("div");
            el.className = "message";
            el.innerHTML = `${msg.user}: ${msg.content}`;
            stack.appendChild(el);
            requestAnimationFrame(() => el.classList.add("show"));
            setTimeout(() => {
                el.classList.remove("show");
                el.classList.add("hide");
                setTimeout(() => el.remove(), 400);
            }, msg.duration);
        }

        connect();
    </script>
</body>
</html>
