<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: sans-serif;
        }

        #stack {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 32px;
            transform: translateY(40px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease, margin 0.4s ease;
        }

            .message.show {
                transform: translateY(0);
                opacity: 1;
            }

            .message.hide {
                opacity: 0;
                margin-top: -80px;
            }
    </style>
</head>
<body>

    <div id="stack"></div>

    <script>
        const stack = document.getElementById("stack");
        const ws = new WebSocket("ws://localhost:23399/ws");
        const MessageType = {
            Message: 0,
            Notification: 1
        };

        ws.onmessage = e => {
            const msg = JSON.parse(e.data);
            switch (msg.Type) {
                case MessageType.Message:
                    showMessage(msg);
                    break;
                case MessageType.Notification:
                    showNotification(msg);
                    break;
            }
        };

        function showMessage(msg) {
            const duration = getInt(msg) ?? 3000
            const name = getString(msg) ?? "Unknown";
            const message = getString(msg) ?? "";
            const output = name + ": " + message;

            const el = document.createElement("div");
            el.className = "message";
            el.textContent = output ?? "";
            stack.appendChild(el);
            requestAnimationFrame(() => el.classList.add("show"));
            setTimeout(() => {
                el.classList.remove("show");
                el.classList.add("hide");
                setTimeout(() => el.remove(), 400);
            }, duration);
        }

        function showNotification(msg) {

        }

        function getString(msg) {
            return msg.stringValues?.shift();
        }
        function getInt(msg) {
            return msg.intValues?.shift();
        }
        function getBool(msg) {
            return msg.boolValues?.shift();
        }
    </script>

</body>
</html>
